  <body>
    <div id="app"></div>

        <!-- app is basically the DOM of this HTML -->
        const app = document.getElementById('app');
        

        function Header({ title }){
          return(<h1>{title ? title : 'Default title'}</h1>)
        }

        function Homepage(){
          const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton'];

          {/* "Handler" function for any Events always needs to go before the *final* return function. */}
          function handleClick() {
            console.log("increment like count")
          }
          return (    
            <div>
              <Header title="Develop. Preview. Ship." />
              <ul>
                {names.map((name)=>(
                  <li key={name}>{name}</li>
                ))}
              </ul>
              
              {/* onClick is an event. That needs to be "handled" */}
              <button onClick={handleClick}>Like</button>
            </div>
          )
        }
        <!-- root is, in my understanding, a "wrapper" of React on the DOM/app -->
        const root = ReactDOM.createRoot(app);
        root.render(<Homepage />);
    </script>
  </body>
