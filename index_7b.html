<html>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Babel Script -->
    <script type="text/jsx">
    //   const app = document.getElementById('app');
    //   const header = document.createElement('h1');
    //   const text = 'Develop. Preview. Ship.';
    //   const headerContent = document.createTextNode(text);
    //   header.appendChild(headerContent);
    //   app.appendChild(header);


        <!-- app is basically the DOM of this HTML -->
        const app = document.getElementById('app');
        

        function Header({ title }){
          return(<h1>{title ? title : 'Default title'}</h1>)
        }

        function Homepage(){
          const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton'];
          
          {/* Props are read-only information that's passed to components. */}
          {/* State is information that can change over time, usually triggered by user interaction. */}
          {/* Setting up state by using useState "hook".  */}
          {/* "Hooks" are just special functions by React */}
          {/* State is used to store information in your UI */}
          {/* State ALWAYS needs to be set up before whatever changes the state */}
          {/* useState function returns an ARRAY with 2 value. */}
          {/* First is a variable (state value) you want to change VISUALLY */}
          {/* Second is a function that is used to chagne the first value (state value) */}
          {/* useState(0) - the 0 in here is the initial number of the count */}
          {/* EXTRA - the state is initiated and stored within a component. Keep the setCount logic within the OG component */}
          {/* EXTRA - Keep the setCount logic within the OG component */}
          {/* EXTRA - You can pass the state information to children components as props */}
          const [likes, setLikes] = React.useState(0);

          
          {/* running the setLikes (state function) function to increment visual like counter*/}    
          function handleClick() {
            setLikes(likes + 1);
            console.log("increment like count")
          }


          return (    
            <div>
              <Header title="Develop. Preview. Ship." />
              <ul>
                {names.map((name)=>(
                  <li key={name}>{name}</li>
                ))}
              </ul>
              
              {/* likes variable (state value) is displayed here using curyl braces. */}
              {/* As we need to diplay it in a JSX element */}
              <button onClick={handleClick}>Like {likes} </button>
            </div>
          )
        }
        <!-- root is, in my understanding, a "wrapper" of React on the DOM/app -->
        const root = ReactDOM.createRoot(app);
        root.render(<Homepage />);
    </script>
  </body>
</html>
